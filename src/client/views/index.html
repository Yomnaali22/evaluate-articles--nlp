<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
        <title>Test</title>
    </head>
    <body>
        <header>
            <p class='header'>Sentiment Analyzer</p>
        </header>

        <br>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <input id="url" type="url" name="input" value="" placeholder="Enter a valid URL">
                    <button type="submit" id="btn" onclick="return Client.handleSubmit(event)">Submit</button>
                    <div class='light x1'></div>
                    <div class='light x2'></div>
                    <div class='light x3'></div>
                    <div class='light x4'></div>
                    <div class='light x5'></div>
                    <div class='light x6'></div>
                    <div class='light x7'></div>
                    <div class='light x8'></div>
                    <div class='light x9'></div>
                </form>
            </section>
            <section>
            <b>
                <strong class="Analyzer">Analyzing Text:</strong><br>
                <div id="results"></div><br></br>
            </section>
        </main>

        <footer>
            <p>This is a footer</p>
        </footer>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
            </script>
    </body>
</html>
